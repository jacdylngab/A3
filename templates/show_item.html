{% extends "base.html" %}
{% block title %}Item Information{% endblock %}

{% block content %}
    <div class="container mt-5">
      <div class="row align-items-center justify-content-center mt-5">
        <div class="col-md-5 text-center">
          <img
            src="/static/img/{{ item.prod_image }}"
            class="card-img"
            alt="{{ item.name }}"
          />
        </div>
        <div class="col-md-6 mt-5">
          <h3 class="fw-bold">{{ item.name }}</h3>
          <p class="text-muted">{{ item.description }}</p>
          <h4 class="text-success fw-bold">${{ item.price }}</h4>
          <form method="POST" action="{{ url_for('add_item_to_cart') }}">
            <input name="item" type="hidden" value="{{ item.id }}" />
            <button type="submit" class="btn btn-primary btn-lg w-100">
              Add to cart
            </button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
