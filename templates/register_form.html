{% extends "base.html" %} 
{% block title %}Register{% endblock %} 
{% block content %}
<div class="container d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="card shadow-lg p-3">
        <div class="card-body">
          <h2 class="text-center display-8">Create An Account</h2>
          {% if message %}
          <div class="alert alert-danger text-center">{{ message }}</div>
          {% endif %}
          <form action="{{ url_for('create_user') }}" method="POST">
            <div class="mb-2">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control form-control-md"
                required
              />
            </div>
            <div class="mb-2">
              <label for="realname" class="form-label">Real Name</label>
              <input
                type="text"
                id="realname"
                name="realname"
                class="form-control form-control-md"
                required
              />
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control form-control-md"
                required
              />
              <small class="text-muted">Enter a valid email (e.g., name@example.com).</small>
            </div>
            <div class="mb-2">
              <label for="mailingaddress" class="form-label"
                >Mailing Address</label
              >
              <input
                type="text"
                id="mailingaddress"
                name="mailingaddress"
                class="form-control form-control-md"
                required
              />
            </div>
            <div class="mb-2">
              <label for="creditcard" class="form-label">Credit Card</label>
              <input
                type="text"
                id="creditcard"
                name="creditcard"
                maxlength="19"
                class="form-control form-control-md"
                required 
                pattern="[0-9]{13,19}"
                oninput="this.value = this.value.replace(/\D/g, '')"
              />
              <small class="text-muted">Enter a valid credit card number (13-19 digits).</small>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-md"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-md w-100 mt-2">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
