{% from "user_macros.html" import user_head %}

<!doctype html>
<html>
  <head>
    {{user_head("Register")}}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="text-center mt-3">
      <h1 class="display-4 fw-bold text-primary">CONGO</h1>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row w-100">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card shadow-lg p-3">
            <div class="card-body">
              <h2 class="text-center display-8">Create An Account</h2>
              <p class="text-center">
                Already have an account?
                <a
                  href="{{ url_for('login_form') }}"
                  class="text-decoration-none"
                >
                  Login here</a
                >.
              </p>
              {% if message %}
              <div class="alert alert-danger text-center">{{ message }}</div>
              {% endif %}
              <form action="{{ url_for('create_user') }}" method="POST">
                <div class="mb-2">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="realname" class="form-label">Real Name</label>
                  <input
                    type="text"
                    id="realname"
                    name="realname"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="mailingaddress" class="form-label"
                    >Mailing Address</label
                  >
                  <input
                    type="text"
                    id="mailingaddress"
                    name="mailingaddress"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="creditcard" class="form-label">Credit Card</label>
                  <input
                    type="text"
                    id="creditcard"
                    name="creditcard"
                    maxlength="20"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-md"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-md w-100 mt-2">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
