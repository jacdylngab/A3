{% from "user_macros.html" import user_head %}

<!doctype html>
<html>
  <head>
    {{user_head("Add Item")}}
  </head>

  <body>
    <h1>CONGO</h1>
    <h2>Add an item to the Database</h2>
    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('save_item') }}">
      Product Name: <input name="name" type="text" /><br />
      Product Description: <input name="description" type="text" /><br />
      Product Price: <input name="price" type="number" step="0.01" /><br />
      Product Image: <input name="img" type="text" /><br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
