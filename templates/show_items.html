{% extends "base.html" %}
{% block title %}All Items{% endblock %}

{% block content %}
    <h2>All Items available for purchase</h2>

    {% for item in items %}
    <div class="item-container">
        <img src="/static/img/{{ item.prod_image }}" alt="{{ item.name }}" />
        <a href="/items/{{ item.id }}/">{{ item.name }}</a>
    </div>
    {% endfor %}
{% endblock %}
