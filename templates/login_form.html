{% from "user_macros.html" import user_head %}

<!doctype html>
<html>
  <head>
    {{user_head("Login")}}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="text-center mt-5">
      <h1 class="display-4 fw-bold text-primary">CONGO</h1>
    </div>
    <div
      class="container d-flex align-items-center justify-content-center mt-5"
    >
      <div class="row w-100">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="card shadow-lg p-4">
            <div class="card-body">
              <h2 class="text-center display-8">Login</h2>
              <p class="text-center">
                Don't have an account?
                <a
                  href="{{ url_for('register_form') }}"
                  class="text-decoration-none"
                >
                  Sign up here</a
                >.
              </p>
              {% if message %}
              <div class="alert alert-danger text-center">{{ message }}</div>
              {% endif %}
              <form method="POST" action="{{ url_for('do_login') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
